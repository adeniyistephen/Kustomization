apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipa
spec:
  selector:
    matchLabels:
      app: shipa
  template:
    metadata:
      labels:
        app: shipa
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
      - name: shipa
        image: shipa:1.0
        ports:
        - name: shipa
          containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: shipa
spec:
  selector:
    service: shipa
  ports:
  - name: shipa
    port: 3000
    targetPort: shipa